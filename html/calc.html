<hmtl>
    <head><Title>My Calculator</title>
        <style type="text/css">
            body {
                font-size: large
            }

            .box {
                text-align: center;
                width: 100px;
                background: #EEFFFF;
                border: solid;
                border-color: navy;
                padding: 1em;
                border-width: 1px;
                font-family: "Courier New";
                font-size: 80%
            }

            .indent {
                margin-left: 1em
            }

            button {
                width: 2.2em;
                font-weight: bold
            }

            .active {

                background-color: #2f2bff;
            }



        </style>






        <script>




            var result;
            var display;
            var evalArray=[];
            var waiting=false;

            function pressed(but) {

                display = document.getElementById("calc").value;


                if (!waiting) {
                    document.getElementById("calc").value = but;
                    waiting = true;
                } else {
                    display += but;
                    document.getElementById("calc").value = display;
                }


            }

            function decimalPressed(){
                var display = document.getElementById("calc").value;

                if (!display.includes(".")){
                    display+='.';
                    document.getElementById("calc").value=display;
                }

            }


            function setDefault(){
                document.getElementById("calc").value='0';
                evalArray=[];

            }


            function plusPressed(){

                if (evalArray.length===2){
                    calculate()
                } else {

                    display = document.getElementById("calc").value;

                    evalArray.push(display);
                    evalArray.push('+');
                    waiting = false;
                }



            }

            function minusPressed(){
                display=document.getElementById("calc").value;

                evalArray.push(display);
                evalArray.push('-');
                waiting=false;

            }


            function dividePressed(){
                display=document.getElementById("calc").value;

                evalArray.push(display);
                evalArray.push('/');
                waiting=false;

            }


            function multPressed(){
                display=document.getElementById("calc").value;

                evalArray.push(display);
                evalArray.push('*');
                waiting = false;
            }



            function calculate(){
                display=document.getElementById("calc").value;
                evalArray.push(display);
                result= eval(evalArray.join(" "));
                document.getElementById("calc").value=result;
                waiting=false;
                evalArray=[];


            }




        </script>


    </head>
    <body>
    <input type="text" id="calc" class="box" readonly value="0" width="10">
    <table>
        <tr>
            <td>
                <button onclick="pressed('1')">1</button>
            </td>
            <td>
                <button onclick="pressed('2')">2</button>
            </td>
            <td>
                <button onclick="pressed('3')">3</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="pressed('4')">4</button>
            </td>
            <td>
                <button onclick="pressed('5')">5</button>
            </td>
            <td>
                <button onclick="pressed('6')">6</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="pressed('7')">7</button>
            </td>
            <td>
                <button onclick="pressed('8')">8</button>
            </td>
            <td>
                <button onclick="pressed('9')">9</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="decimalPressed()">.</button>
            </td>
            <td>
                <button onclick="pressed('0')">0</button>
            </td>
            <td>
                <button onclick="setDefault()">C</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="plusPressed()">+</button>
            </td>
            <td>
                <button onclick="minusPressed()">-</button>
            </td>
            <td>
                <button onclick="multPressed()">*</button>
            </td>
        </tr>
    </table>
    <table class="indent">
        <tr>
            <td>
                <button onclick="dividePressed()">/</button>
            </td>
            <td>
                <button onclick="calculate()">=</button>
            </td>
        </tr>
    </table>
    </body>
</hmtl>
