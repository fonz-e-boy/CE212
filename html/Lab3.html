<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        function setCol(col) {
            var par = $("#para");
            par.css("color", col);
        }
        function setStyle() {

            var par = $("#para");
            var position = $("#pos").val();


            par.css("text-align",position);

        }


    </script>

</head>
<body>

<h3>Drop-down menu Test</h3>

<p id="para" style="color:red; text-align: left">Select a colour for this text</p>

<p>The colour of this paragraph will not change</p>


<form>

    <select onchange="setCol(value)" id="col">
    <option value="red"> Red</option>
    <option value="green"> Green</option>
    <option value="blue"> Blue</option>
</select>

<select  id="pos">

    <option value="left">left</option>
    <option value="right">right</option>
    <option value="center">centre</option>

</select>


    <input type="submit" value="Submit" onclick="setStyle(); return false;" />

</form>



</body>
</html>
